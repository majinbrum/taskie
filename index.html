<!DOCTYPE html>
<html lang="en" class="light-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9582dbcca8.js" crossorigin="anonymous"></script>

    <title>Taskie</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Taskie</h1>
        <button class="color-mode">
          <i class="fa-solid fa-moon fa-lg"></i>
        </button>
      </nav>

      <main>
        <header>
          <div>
            <h2>Hello,<br />Hooman!</h2>
            <br />
            <h4>What have you been up to?</h4>
          </div>
          <div class="header-img">
            <img src="img/sorridentetaskie.png" alt="" />
          </div>
        </header>

        <section class="daily-section">
          <div class="list-title">
            <div>
              <h1>Daily tasks</h1>
              <p>Daily tasks will reset everyday.</p>
            </div>
            <button class="reset-list-btn">
              <i class="fa-solid fa-arrow-rotate-left fa-lg"></i>
            </button>
            <!-- <button class="edit-list-btn">
              <i class="fa-solid fa-pen fa-lg"></i>
            </button> -->
          </div>
          <div class="daily-list"></div>
          <!-- <div class="task">
            <h3 class="task-title">Add some tasks!</h3>
            <button class="check-btn">
              <i class="fa-solid fa-check"></i>
            </button>
          </div> -->
        </section>

        <!-- <section class="weekly-section">
          <div class="list-title">
            <div>
              <h1>Weekly tasks</h1>
              <p>Tasks that happen on a schedule and will reset every week.</p>
            </div>
            <button><i class="fa-solid fa-pen fa-lg"></i></button>
          </div>
        </section>

        <section class="special-section">
          <div class="list-title">
            <div>
              <h1>Special tasks</h1>
            </div>
            <button><i class="fa-solid fa-pen fa-lg"></i></button>
          </div>
        </section> -->

        <section class="new-task-btn">
          <button class="new-btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </section>

        <section class="new-task-menu">
          <div class="new-title">
            <h2>New task</h2>
            <button class="close-icon">
              <i class="fa-regular fa-circle-xmark fa-xl"></i>
            </button>
          </div>
          <div class="new-menu">
            <div class="new-menu-last">
              <input class="new-task-title" placeholder="Task title..." />
              <button class="add-task-btn">
                <i class="fa-solid fa-circle-arrow-up"></i>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- <i class="star-icon fa-solid fa-star fa-xl"></i> -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
